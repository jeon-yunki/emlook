server:
  port: 10092   # HTTP (Tomcat) port

# Configure this Discovery Server
eureka:
  instance:
    hostname: localhost
    
  # Not a client, don't register with yourself
  client:  
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 0
  dashboard:
    enable: false

   
     


